
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="icon" href="static/icon.png">
        <script defer src="script.js"></script>

        <title>Random Scryfall</title>
    </head>
    <body>
        <div class="text-center">
            <form class="form-inline" id="search">
                <input class="form-control input-lg" type="text" id="query" name="query" placeholder="Query" />
                <input class="form-control input-lg" type="number" id="amount" name="amount" placeholder="Amount" min="1" max="12" />
                <input type="submit" hidden />
            </form>
        </div>
        <div id="cards"></div>
    </body>
</html>
